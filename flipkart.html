<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Mobile,Electronic,...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="images/favicon/flipkart-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

</head>

<body>

    <!--=========================================================Header Start Here==============================================================================-->
    <div class="header">

        <div class="logo">
            <img src="images/header/logo/asset 0.png" alt="flipkart-logo">
            <a href="#">Explore <span style="color: #ffe500;
                font-weight: bolder; margin-right:2px">Plus</span></a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search for products, brands and more" name="search-text">
            <button><img src="images/header/asset 69.svg"></button>

            <div class="RecentSearch">
                <div class="RecentSearch-List">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <p>Laptop or PC Cleaner</p>
                </div>
                <p class="DiscoverMore">Discover More</p>
                <!--Recent Search-->
                <div class="RecentSearch-List">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>mobiles</p>
                </div>
                <div class="RecentSearch-List">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>shoes</p>
                </div>
                <div class="RecentSearch-List">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>t shirts</p>
                </div>
                <div class="RecentSearch-List">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>laptop</p>
                </div>
                <div class="RecentSearch-List">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>watches</p>
                </div>
                <div class="RecentSearch-List">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>tv</p>
                </div>
                <div class="RecentSearch-List">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>sarees</p>
                </div>
                <div class="RecentSearch-List">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>Laptop or PC Cleaner</p>
                </div>
            </div>
        </div>
        <button class="loginBtn">Login
            <div class="HoverLogin">
                <div class="triangle-up"></div>
                <div class="Newuser">
                    <p>New customer?</p>
                    <a href="#">Sign Up</a>
                </div>
                <div class="loginMenu">
                    <div class="menuList">
                        <i class="fa-solid fa-circle-user"></i>
                        <p>My Profile</p>
                    </div>
                    <div class="menuList">
                        <i class="fa-solid fa-circle-plus"></i>
                        <p>Flipkart Plus Zone</p>
                    </div>
                    <div class="menuList">
                        <i class="fa-solid fa-cart-plus"></i>
                        <p>Orders</p>
                    </div>
                    <div class="menuList">
                        <i class="fa-solid fa-heart"></i>
                        <p>Wishlist</p>
                    </div>
                    <div class="menuList">
                        <i class="fa-solid fa-money-bill-1"></i>
                        <p>Rewards</p>
                    </div>
                    <div class="menuList">
                        <i class="fa-solid fa-gift"></i>
                        <p>Gift Cards</p>
                    </div>
                </div>
            </div>
        </button>
        <a class="Navlink1 angledownIcon" href="#">More<span style="margin-left:5px ;"><i
                    class="fa-solid fa-angle-down fa-2xs down"></i></span>
                 <div class="HoverMore">
                    <div class="triangle-up-more"></div>
                    <div class="moreMenu">
                        <div class="moreList">
                            <i class="fa-solid fa-bell"></i>
                            <p>Notification Preferences</p>
                        </div>
                        <div class="menuList">
                            <i class="fa-solid fa-circle-question"></i>
                            <p>24&times;7 Customer Care</p>
                        </div>
                        <div class="menuList">
                            <i class="fa-solid fa-arrow-trend-up"></i>
                            <p>Advertise</p>
                        </div>
                        <div class="menuList">
                            <i class="fa-solid fa-download"></i>
                            <p>Download App</p>
                        </div>
                    </div>
                 </div>
                </a>
        <a class="Navlink1" href="#">
            <img src="images/header/asset 71.svg" alt="Cart"/>Cart
        </a>
    </div>
    


    <script src="https://kit.fontawesome.com/39cee866b1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
